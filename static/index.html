<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runeterra's food emporium</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="frontLib/vue.js"></script>
<script src="frontLib/vue-router.js"></script>
<script src="frontLib/axios.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

<script src="frontLib/httpVueLoader.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="frontLib/toast.js"></script></body>
<script>

    Vue.component('form-password-container', httpVueLoader('components/PasswordVisibility.vue'))
    const routes = [
        {
            path: '/',
            beforeEnter: (to, from, next) => {
                if (localStorage.jws) {
                    next({name: 'Home'});
                } else {
                    next({name: 'Home'});
                }
            },
        },
        {
            path:'/home',
            name: 'Home',
            component: httpVueLoader('views/Home.vue'),
        },
        {
            path: '/signin',
            name: 'Signin',
            component: httpVueLoader('views/Signin.vue'),
        },


    ];

    const router = new VueRouter({
        routes: routes,
    })

    new Vue({
        el: '#app',
        router: router,
        methods: {

        }
    }).$mount('#app')
</script>

</html>
